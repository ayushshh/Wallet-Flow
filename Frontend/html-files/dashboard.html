<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Wallet Flow</title>
    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #0284c7;
            --primary-dark: #0369a1;
            --danger: #ef4444;
            --bg-glass: rgba(255, 255, 255, 0.9);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            /* Path: Go up one folder (../), then into images */
            background-image: url('../images/backimg2.jpg');
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
        }

        nav {
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
        }

        #logoutBtn {
            background-color: var(--danger);
            color: white;
            border: none;
            padding: 0.5rem 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        #logoutBtn:hover {
            background-color: #dc2626;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        /* Stats Cards Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .card {
            background: var(--bg-glass);
            padding: 1.5rem;
            border-radius: 16px;
            text-align: center;
            box-shadow: var(--shadow);
        }

        .card h3 {
            margin-bottom: 0.5rem;
            color: #64748b;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        .card h1 {
            color: #1e293b;
            font-size: 1.8rem;
        }

        /* Dashboard Main Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1.2fr 0.8fr;
            gap: 2rem;
        }

        /* Responsive: Stack columns on smaller screens */
        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }

        .content-box {
            background: var(--bg-glass);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }

        .input-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }

        input, select {
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            flex: 1; /* inputs take available space */
            min-width: 150px;
        }

        .btn-add {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }

        .btn-add:hover {
            background-color: var(--primary-dark);
        }

        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th {
            text-align: left;
            padding: 0.8rem;
            background-color: rgba(0,0,0,0.02);
            color: #64748b;
            font-weight: 600;
        }

        td {
            padding: 0.8rem;
            border-bottom: 1px solid #eee;
            color: #334155;
        }

        .delete-btn {
            background-color: #fee2e2;
            color: var(--danger);
            border: none;
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
        }
        
        .delete-btn:hover {
            background-color: #fecaca;
        }
    </style>
</head>

<body>
    <nav>
        <h2 style="color:#0284c7; margin:0;">WalletFlow</h2>
        <span id="userGreeting" style="margin-left: auto; margin-right: 20px; color: #475569;"></span>
        <button id="logoutBtn">Logout</button>
    </nav>

    <div class="container">
        <!-- Summary Stats -->
        <div class="stats-grid">
            <div class="card"><h3>Today</h3><h1 id="today">₹0</h1></div>
            <div class="card"><h3>Week</h3><h1 id="week">₹0</h1></div>
            <div class="card"><h3>Month</h3><h1 id="month">₹0</h1></div>
            <div class="card"><h3>Year</h3><h1 id="year">₹0</h1></div>
        </div>

        <div class="dashboard-grid">
            <!-- Left Column: Forms & Tables -->
            <div>
                <!-- Add Expense -->
                <div class="content-box">
                    <h3 style="margin-bottom: 1rem; color: var(--primary-dark);">Add Expense</h3>
                    <form id="expenseForm">
                        <div class="input-group">
                            <input type="number" id="amount" placeholder="Amount (₹)" required>
                            <select id="category" required>
                                <option value="" disabled selected>Category</option>
                                <option value="Food">Food</option>
                                <option value="Transport">Transport</option>
                                <option value="Shopping">Shopping</option>
                                <option value="Entertainment">Entertainment</option>
                                <option value="Bills">Bills</option>
                                <option value="Health">Health</option>
                                <option value="Other">Other</option>
                            </select>
                            <input type="date" id="date" required>
                        </div>
                        <div class="input-group">
                            <input type="text" id="note" placeholder="Note (Optional)">
                            <button type="submit" class="btn-add">Add Expense</button>
                        </div>
                    </form>
                    <div style="max-height: 300px; overflow-y: auto; margin-top: 1rem;">
                        <table id="expenseTable">
                            <thead><tr><th>Date</th><th>Category</th><th>Note</th><th>Amount</th><th>Action</th></tr></thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>

                <!-- Add Goal -->
                <div class="content-box">
                    <h3 style="margin-bottom: 1rem; color: var(--primary-dark);">Financial Goals</h3>
                    <form id="goalForm">
                        <div class="input-group">
                            <input type="number" id="goalAmount" placeholder="Target Amount (₹)" required>
                            <input type="text" id="goalNote" placeholder="Description" required>
                            <input type="date" id="goalDate" required>
                            <button type="submit" class="btn-add">Set Goal</button>
                        </div>
                    </form>
                    <div style="max-height: 200px; overflow-y: auto; margin-top: 1rem;">
                        <table id="goalTable">
                            <thead><tr><th>Date</th><th>Description</th><th>Target</th><th>Action</th></tr></thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Right Column: Charts -->
            <div>
                <div class="content-box">
                    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 1rem;">
                        <h3 style="margin:0; color: var(--primary-dark);">Analytics</h3>
                        <select id="filterType" style="padding:5px; width:auto; border:1px solid #ccc; border-radius:5px;">
                            <option value="weekly">Weekly</option>
                            <option value="monthly" selected>Monthly</option>
                            <option value="yearly">Yearly</option>
                        </select>
                    </div>
                    
                    <div style="height: 250px; display:flex; justify-content:center;">
                        <canvas id="pieChart"></canvas>
                    </div>
                    <div style="height: 250px; margin-top: 30px;">
                        <canvas id="barChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Correct path to JS logic: Up one level, then into js-logic -->
    <script src="../js-logic/dash.js"></script>
</body>
</html>
