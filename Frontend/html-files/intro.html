<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Flow</title>
    <style>
        body {
            /* Path fix: Go up one folder, then into images */
            background-image: url('../images/backpic.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
            overflow: hidden; /* Prevents scrollbars */
        }

        nav {
            display: flex;
            justify-content: space-between;
            padding: 1em 3em;
            align-items: center;
        }

        a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.1em;
        }

        #logo {
            color: white;
            margin: 0;
            font-size: 1.8em;
            font-weight: bold;
        }

        section {
            display: grid;
            grid-template-rows: repeat(6, 1fr);
            /* FIXED: repeat must use a number, not '5em' */
            grid-template-columns: repeat(14, 1fr);
            height: calc(100vh - 80px);
            padding: 0 2em;
        }

        /* Glassmorphism effect */
        .first {
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        #box1 {
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 30px;
            margin-top: 2em;
            grid-row: 1/5;
            grid-column: 1/6;
            animation-name: box1;
            animation-duration: 1.5s;
            animation-fill-mode: forwards;
            opacity: 0; /* Start hidden for animation */
        }

        @keyframes box1 {
            0% { transform: translateX(-50px); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }

        #box2 {
            border-radius: 2em;
            grid-row: 2/6;
            grid-column: 8/14;
            animation-name: box2;
            animation-duration: 1.5s;
            animation-delay: 0.3s; /* Delay slightly after box1 */
            animation-fill-mode: forwards;
            opacity: 0;
            
            /* Inner Grid */
            display: grid;
            grid-template-rows: repeat(10, 1fr);
            grid-template-columns: repeat(10, 1fr);
            position: relative;
        }

        @keyframes box2 {
            0% { transform: translateX(50px); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }

        #boxin {
            padding: 2.5em;
            text-align: left;
            color: white;
        }
        
        #boxin h2 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
            line-height: 1.2;
        }

        #boxin p {
            font-size: 1.1em;
            opacity: 0.9;
            line-height: 1.6;
        }

        button {
            padding: 12px 28px;
            margin-top: 2em;
            border-radius: 50px;
            background-color: white;
            border: none;
            color: #0284c7;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .second {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }

        .second:hover {
            transform: translateY(-5px);
            z-index: 10;
        }

        #second1 {
            grid-row: 2/7;
            grid-column: 2/9;
            z-index: 1;
        }

        #second2 {
            grid-row: 6/9;
            grid-column: 1/5;
            z-index: 2;
        }

        #second3 {
            grid-column: 7/11;
            grid-row: 5/9;
            z-index: 2;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
    </style>
</head>

<body>
    <nav>
        <h3 id="logo">Wallet Flow</h3>
        <a href="login.html">Login</a>
    </nav>
    <section>
        <div id="box1" class="first">
            <div id="boxin">
                <h2>Smart Expense<br>Companion</h2>
                <p>Take control of your money like never before. WalletFlow helps you track expenses, manage budgets, and build better financial habits.</p>
                <a href="signup.html"><button>Let's get started &rarr;</button></a>
            </div>
        </div>
        <div id="box2" class="first">
            <!-- Updated Image Paths -->
            <div class="second" id="second1"><img src="../images/dasahb.png" alt="Dashboard"></div>
            <div class="second" id="second2"><img src="../images/add.png" alt="Add Expense"></div>
            <!-- Reusing dasahb.png since graph.png is missing -->
            <div class="second" id="second3"><img src="../images/dasahb.png" alt="Graph"></div> 
        </div>
    </section>
</body>

</html>
